<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script id="books-template" type="text/x-handlebars-template">
        <ul>
            <li class="book">Title:{{title}} Author:{{author}}</li>    
        </ul>
        <div class="total_books"></div>
      </script>
</head>
<body>
    <h1>Hello There and Welcome</h1>   
    <ul id="book-list">
        </ul>
        <h2 id="book-count">  </h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="server/server.js"></script>
    <script>
    // Books.initpage(Books.fetchAll);
    </script>
    <script>
        var __API_URL__ = 'https://mb-ip-booklist.herokuapp.com';
        $.getJSON(__API_URL__).then(results => {
            results.forEach(bookData =>{
                $('#book-list').append(`<li>${bookData.row[0]}</li>`)
            })
        })
    </script>
</body>
</html>
