<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/modules.css">
    <title>Document</title>
    <script id="book-details-template" type="text/x-handlebars-template">
    <section class="book-dets"> 
      <div data-id={{book_id}}>
      <h3>{{title}}</h3>
      <div>{{author}}</div>
      <div>{{isbn}}</div>
      <div>{{image-url}}</div>
      <div>{{description}}</div>
      </div>
    </section>
   
    </script>

</head>
<body>
  <div id="body">
    <header>
     <nav>
          <ul class="nav">
            <li id="home"><a href="/">Home</a></li>
            <li id="list"><a href="/books/1">List</a><li>
            <li id="login"><a href="/login">Login</a></li>
             <li id="new" class="protected"><a href="/books/new">Add a Book</a></li>
               </ul>     
     </nav>
    </header>
<section id="book-list-view" class="page">
    <h3>Books Currently Available</h3>
        <ul id="book-list"></ul>
</section>

<section id="book-detail-view" class="page">
    <ul class="book-dets-template"> 
        <!-- <h3 id="title"></h3>
        <div id="author"></div>
        <div id="isbn"></div>
        <div id="image-url"></div>
        <div id="description"></div> -->
        </ul>
      </div>
                <button id="create-btn" data-id"{{book_id}}">Create</button>
                <button id="update-btn" data-id"{{book_id}}">Update</button>
                <button id="delete-btn" data-id"{{book_id}}">Delete</button>
  
 
</section>
<section id="book-create-view" class="page">
  <h1>New Book</h1>
  <form action="#" id="book-form">
    <label>
      <input type="text" id="book-title" placeholder="book title" required>
    </label>
    <textarea id="description-body" rows="8" cols="40" required></textarea>
    <label>
      <input type="text" id="book-author" placeholder="Author Name" required>
    </label>
    <label>
      <input type="text" id="image-url" placeholder="image URL" required>
    </label>
    <label>
      <input type="text" id="isbn" placeholder="isbn" required>
    </label>
    <button id="form-submit" type="submit">Submit and return to the home page</button>
  </form>
</section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="/scripts/models/book.js"></script>    
    <script src="/controllers/route.js"></script>
    <script src="/views/book-list-view.js"></script>
    <script src="/views/book-detail-view.js"></script>
    <script src="/views/book-create-view.js"></script>
  </div>
</body>
</html>
